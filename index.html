<!DOCTYPE html>
<html>
<head>
<title>Sweet Tabs</title>
<style>
/*Sweet TABS*/
#btabs {
border-bottom: 1px solid #CCC;
width: 640px;
margin-left:-10px!important!;  
padding-left:35px!important!;  
}

#btabs a{
color: #00AAE0;
text-decoration: none; 
font-weight: bold;  
}


#btabs li {
display: inline-block;
padding-right: 12px;
border-top: 1px solid #CCC;
margin-left: -15px;
padding-left: 12px;
border-right: 1px solid #CCC;
padding-top: 8px;
padding-bottom: 8px;
margin-right: 11px;
zoom: 1;
*display: inline;  
}

#btabs .first{
border-left: 1px solid #CCC;
}  

#btabs .active a{
color:#353537; 
  font-weight: bold;
}
/*end btabs*/

/*demo page*/
textarea{
width:600px;
height:200px;
}

</style>
</head>
